image efi-part.vfat {
  vfat {
    file EFI {
      image = "efi-part/EFI"
    }
  }
  size = 32M
}

image disk.img {

  hdimage {
    partition-table-type = "gpt"
  }

  partition boot {
    image = "efi-part.vfat"
    partition-type-uuid = U
    offset = 32K
    bootable = true
  }

  partition root1 {
    partition-type-uuid = 44479540-f297-41b2-9af7-d131d5f0458a
    image = "rootfs.ext"
    size = 128M
  }

  partition root2 {
    partition-type-uuid = 44479540-f297-41b2-9af7-d131d5f0458a
    image = "rootfs.ext"
    size = 128M
  }

  partition cfgfs {
    partition-type-uuid = 44479540-f297-41b2-9af7-d131d5f0458a
    image = "cfgfs.img"
  }

}
