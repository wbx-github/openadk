image boot.vfat {
	vfat {
		files = {
			"MLO",
			"u-boot.img",
			"uEnv.txt",
			"kernel",
			"am335x-boneblack.dtb",
			"extlinux"
		}
	}
	size = 16M
}

image sdcard.img {
	hdimage {
	}

	partition u-boot {
		partition-type = 0xC
		bootable = "true"
                image = "boot.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext"
		size = 512M
	}

	partition cfgfs {
		partition-type = 0x88
		image = "cfgfs.img"
	}
}
