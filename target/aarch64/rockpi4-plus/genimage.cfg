image boot.vfat {
	vfat {
		files = {
			"kernel",
			"rk3399-rock-pi-4b.dtb",
			"extlinux"
		}
	}

	size = 32M
}

image sdcard.img {
	hdimage {
	}

	partition loader1 {
		image = "idbloader.img"
		offset = 32K
	}

	partition loader2 {
		image = "u-boot.itb"
		offset = 8M
	}

	partition boot {
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
		offset = 16M
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext"
	}
}
